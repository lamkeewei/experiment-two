<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table {
      border-collapse: collapse;     
    }

    table td {
      padding: 0px;
    }

    table td img{
      display: block;
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      var body = document.querySelector('body');
      body.className += 'loaded';
    };
  </script>
</head>
<body>
  <table>
    <tr>
      <td>
        <img src="4_chunks/chunk0.png">
      </td>
      <td>
        <img src="4_chunks/chunk1.png">
      </td>
    </tr>
    <tr>
      <td>
        <img src="4_chunks/chunk2.png">
      </td>
      <td>
        <img src="4_chunks/chunk3.png">
      </td>
    </tr>
  </table>
</body>
</html>
