<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table {
      border-collapse: collapse;     
    }

    table td {
      padding: 0px;
    }

    table td img{
      display: block;
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      var body = document.querySelector('body');
      body.className += 'loaded';
    };
  </script>
</head>
<body>
  <table>
    {{#each dimensions}}
    <tr>
      {{#each this.row}}
      <td>
        <img src="{{../../numOfChunks}}_chunks/{{this}}.png">
      </td>
      {{/each}}
    </tr>
    {{/each}}
  </table>
</body>
</html>
